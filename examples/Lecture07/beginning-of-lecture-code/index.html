<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Custom Attributes</title>
  </head>
  <body>
    <h1>HTML5 Custom Attributes</h1>

    <div id="target" greeting="sure is">
      <section>Section 1
        <article>Article 1</article>
      </section>
    </div>
    <script>
      let e = document.getElementById('target')
      console.log(e)
      console.log(e.getAttribute('greeting'))
      let ge = document.querySelector('[greeting]')
      console.log(ge)
      
    </script>

  </body>
</html>
