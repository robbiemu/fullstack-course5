<!DOCTYPE html>
<html ng-app='CounterApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>ng-repeat</title>
  </head>
  <body>
    <h1>The Digest Cycle</h1>
    <div ng-controller='CounterController'>
      <button ng-click="showNumberOfWatchers()">
        Log # of Watchers</button>
      <div>
      <button ng-click="count()">
        Increment Count</button>
      <button ng-click="countOnce()">
        count to 1</button>
        <span id="count"></span>
        <div>once: {{ onceCounter }}<br/> count: {{counter}}</div>
        <input type="text" ng-model="name" />
      </div>
    </div>
  </body>
</html>
