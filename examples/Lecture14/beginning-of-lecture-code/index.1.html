<!DOCTYPE html>
<html ng-app='CounterApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.1.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>ng-repeat</title>
  </head>
  <body ng-controller="CounterController">
    <h1>The Digest Cycle</h1>
<input type="text" ng-model="value" />
<div>{{ value + '!' }}</div>
<button ng-click="getValue()">Get Value</button>
  </body>
</html>
